name: first workflow
on:
  repository_dispatch:
    types: [test]
  
  push:
    branches:
      - "main"
  
 
jobs:
  first-workflow-job:
    name: first job
    runs-on: ubuntu-latest
    steps:
      - name: before checkout action
        run: ls
        shell: bash

      - name: checkout step
        uses: actions/checkout@v4 
        
      - name: after checkout action
        run: ls 
        shell: bash 
        
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          
      - name: run maven
        run: mvn clean package 
        shell: bash